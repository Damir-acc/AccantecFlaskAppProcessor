<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Processor</title>
</head>
<body>
    <h1>Willkommen beim Mail Processor</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">WÃ¤hlen Sie eine ZIP-Datei mit .msg-Dateien:</label>
        <input type="file" name="file" accept=".zip" required>
        
        <h2>SharePoint Informationen</h2>
        <label for="sharepoint_url">SharePoint URL:</label>
        <input type="text" name="sharepoint_url" required><br>

        <label for="list_name">SharePoint Listenname:</label>
        <input type="text" name="list_name" required><br>

        <label for="user_email">Benutzer-E-Mail:</label>
        <input type="email" name="user_email" required><br>

        <label for="user_pw">Passwort:</label>
        <input type="password" name="user_pw" required><br>

        <input type="submit" value="ZIP-Datei hochladen und verarbeiten">
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
